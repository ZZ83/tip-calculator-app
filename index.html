<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<meta name="description" content="Front-End Mentor tip calculator app challenge solution">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<img src="images/logo.svg" alt="Spliter Logo">
		</header>
		<!-- MAIN -->
		<div class="sticky-wrapper">
			<main>
				<!-- BILL SECTION -->
				<section class="bill wrapper">
					<label for="bill">Bill</label>
					<input class="bill__dollar" type="text" id="bill" maxlength="7" placeholder="0">
					<h2>Select Tip %</h2>
					<!-- PERCENT BUTTONS-->
					<div class="percent">
						<button class="btn active">5%</button>
						<button class="btn">10%</button>
						<button class="btn">15%</button>
						<button class="btn">25%</button>
						<button class="btn">50%</button>
						<input class="custom" type="text" placeholder="Custom" maxlength="2">
					</div>
					<label for="people" class="error">Number of People <strong>Can't be zero</strong></label>
					<input class="bill__people" type="text" id="people" maxlength="2" placeholder="0" value="1">
				</section>
				<!-- TIP SECTION -->
				<section class="tip wrapper">
					<div class="tip__per">
						<h2>Tip Amount<br><small>/ person</small></h2>
						<span id="tip-ammount">$0.00</span>
					</div>
					<div class="tip__per">
						<h2>Total<br><small>/ person</small></h2>
						<span id="final-total">$0.00</span>
					</div>
					<button class="tip__button" type="button" disabled>RESET</button>
				</section>
			</main>
		</div>
		<!-- FOOTER -->
		<footer class="wrapper">
			<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/ZZ83" target="_blank">Zekel Keys</a>.</p>
		</footer>
	<script src="script.js"></script>
	</body>
</html>
