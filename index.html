<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<img src="images/logo.svg" alt="">
		</header>
		<!-- MAIN -->
		<main>
			<!-- BILL SECTION -->
			<section class="bill">
				<label for="bill">Bill</label>
				<input id="bill" type="text" name="" >
				<h2>Select Tip %</h2>
				<ul class="percentage">
					<li><a href="">5%</a></li> 
					<li><a href="">10%</a></li>
					<li><a href="">15%</a></li>
					<li><a href="">25%</a></li>
					<li><a href="">50%</a></li>
					<li><input type="text" placeholder="Custom"></li>	
				</ul>
				<label for="people">Number of People</label>
				<input type="text" name="" id="people">
			</section>
			<!-- TIP SECTION -->
			<section class="tip">
				<div>
					<h2>Tip Amount<br><small>&nbsp;/ person</small></h2>
					<span>$4.27</span>
				</div>
				<div>
					<h2>Total<br><small>&nbsp;/ person</small></h2>
					<span>$32.79</span>
				</div>
				<button>Reset</button>
			</section>
		</main>
		<!-- FOOTER -->
		<footer>
			<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
		</footer>
	<script src="script.js"></script>
	</body>
</html>
